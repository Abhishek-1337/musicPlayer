<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main__container">
            <div class="main__container-songdetail">
                <h3>SONG NAME</h3>
                <h5>SINGER NAME</h5>
            </div>
            <div class="song_image">
                <img src="" alt="" id="image">
            </div>
            <audio src=""></audio>
            <div class="audio-player">
                <span id="current-time" class="time">0:00</span>
                <input type="range" id="seek-slider">
                <span id="duration" class="time">0:00</span>
            </div>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play main_btn" id="play"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>
            <div class="volumne_controls">
                <input type="range" id="sound">
                <i class="fas fa-volume-up mute"></i>
                
            </div>
        </div>
    </main>

    <script src="dist/js/app.js"></script>
</body>
</html>
